<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="path/to/normalize.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>TOP - Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <!-- left side -->
        <img
          src="https://images.unsplash.com/photo-1638201545793-480a67be5972?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
          id="hero-image"
        />
      </div class="right">
      <div>
        <!-- right side -->
        <div>
          <h1>
            This is not a real online service. You know you need something like
            this in your life to help realize your deepest dreams. Signup now to
            get started.
          </h1>
          <p>You know you want to.</p>
        </div>
        <div>
          <h1>Lets do this!</h1>
          <form id="form" action="#" method="get">
            <div>
              <label for="firstName">FIRST NAME</label>
              <input name="firstName" type="text" />
              <label for="lastName">LAST NAME</label>
              <input name="lastName" type="text" />
              <label for="email">EMAIL</label>
              <input name="email" type="email" />
              <label for="phone">PHONE NUMBER</label>
              <input name="phone" type="number" />
              <label for="password">PASSWORD</label>
              <input name="password" type="password" />
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input name="confirmPassword" type="text" />
            </div>
            <div>
              <button>Create Account</button>
              <p>Already have an account <a href="#">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

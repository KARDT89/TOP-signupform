<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="path/to/normalize.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>TOP - Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <!-- left side -->
        <img
          src="https://images.unsplash.com/photo-1581351123004-757df051db8e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="image"
          id="hero-image"
        />
        <div class="odin-container">
          <img src="./odin-lined.png" alt="img">
          <p>DT89</p>
        </div>
      </div>
      <div class="right">
        <!-- right side -->
        <div class="right-top">
          <h1>
            This is not a real online service. You know you need something like
            this in your life to help realize your deepest dreams. 
          </h1>
          <p id="signup-title">Signup <i>now</i> to
            get started.</p>
          <h2 id="heading-2">You <i>know</i> you want to.</h2>
        </div>
        <div class="right-middle">
          
          <form id="form" action="#" method="get">
            <div class="input-container">
              <h3>Let's do this!</h3>
              <div class="input input-1">
                <span>
                  <label for="firstName">FIRST NAME</label>
                  <input name="firstName" type="text" />
                </span>
                <span>
                  <label for="lastName">LAST NAME</label>
                  <input name="lastName" type="text" />
                </span>
              </div>
              <div class="input input-2">
                <span>
                  <label for="email">EMAIL</label>
                  <input name="email" type="email" />
                </span>
                <span>
                  <label for="phone">PHONE NUMBER</label>
                  <input name="phone" type="number" />
                </span>
              </div>
              <div class="input input-3">
                <span>
                  <label for="password">PASSWORD</label>
                  <input name="password" type="password" /> </span
                ><span>
                  <label for="confirmPassword">CONFIRM PASSWORD</label>
                  <input name="confirmPassword" type="text" />
                </span>
              </div>
            </div>
            <div class="right-bottom">
              <button>Create Account</button>
              <p>Already have an account <a href="#">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
